<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Sessions</title>
  </head>
  <body>
    <h1>Attendance Sessions</h1>
    <table>
      <thead>
        <tr>
          <th>Session Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Students</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for session in sessions %}
        <tr>
          <td>{{ session['session_name'] }}</td>
          <td>{{ session['date'] }}</td>
          <td>{{ session['time'] }}</td>
          <td>{{ session['students'] | join(', ') }}</td>
          <td>
            <a
              href="{{ url_for('edit_attendance', session_id=session['_id']) }}"
              >Edit</a
            >
            |
            <a
              href="{{ url_for('delete_attendance', session_id=session['_id']) }}"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p><a href="/dashboard">Back to Dashboard</a></p>
  </body>
</html>
